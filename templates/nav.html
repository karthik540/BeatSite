<!--    SignUp Modal        -->

<div id="SignUpModal" class="modal">

    <!-- Modal content -->
    <form class="modal-content" id = "SignupForm">
    <span class="close">&times;</span>
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
        </label>

        

        <div class="clearfix">
        <button type="button" class="signupbtn" onclick="signup()">Sign Up</button>
        </div>
    </div>
    </form>
</div>

<!--    Login Modal     -->
<div id="LoginModal" class="modal">

    <!-- Modal content -->
    <form class="modal-content" id = "LoginForm">
    <span class="close">&times;</span>
    <div class="container">
        <h1>Log In</h1>
        <p>Please fill in this form to Log into your account.</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
        
        <div class="g-recaptcha" data-sitekey="6Ldbdg0TAAAAAI7KAf72Q6uagbWzWecTeBWmrCpJ" style = "margin-top: 5%;"></div>   

        <div class="clearfix">
        <button type="button" class="signupbtn" style = "margin-top: 2%;" onclick="login()">Log In</button>
        </div>
    </div>
    </form>
</div>
